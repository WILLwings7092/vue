<body>
  <div id="app">
  </div>

  <script src="../../dist/vue.runtime.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      render(h) {},
      data: {
        message: 'Hello Vue',
        user: {
          firstName: '诸葛',
          lastName: '亮',
          fullName: '',
        },
      },
      computed: {
        reversedMessage() {
          return this.message.split('').reverse().join('')
        },
      },
      watch: {
        user: {
          handler(newVal, oldVal) {
            this.user.fullName = newVal.firstName + ' ' + newVal.lastName
          },
          deep: true,
          immediate: true,
        },
      },
    })
