<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">Hello World</div>

  <script src="../../dist/vue.js"></script>
  <script>
    // compiler
    // 需要编译器，将模板字符串编译成为 JavaScript 渲染函数的代码
    const vm = new Vue({
      el: '#app',
      template: '<h1> {{msg}} template </h1>',
      render(h) {
        return h('h1', this.msg + ' render')
      },
      data: {
        msg: 'Hello Vue'
      }
    })
  </script>
</body>
</html>
